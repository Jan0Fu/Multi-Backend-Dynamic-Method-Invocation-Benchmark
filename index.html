<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Dynamické volanie metód - Benchmark</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #fafafa; }
    textarea, select, input { width: 100%; margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.6rem 1.2rem; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Dynamické volanie metód - Benchmark</h1>

  <label for="language">Vyber jazyk skriptu:</label>
  <select id="language">
    <option value="js">JavaScript</option>
    <option value="python">Python</option>
    <option value="groovy">Groovy</option>
  </select>

  <label for="script">Skript:</label>
  <textarea id="script" rows="8">function fib(n) {
  if (n <= 1) return n;
  return fib(n-1) + fib(n-2);
}
fib(20);</textarea>

  <label for="variables">Premenné (JSON):</label>
  <textarea id="variables" rows="3">{"x": 10, "y": 5}</textarea>

  <button onclick="runBenchmark()">Spusti benchmark</button>

  <table id="results">
    <thead>
      <tr>
        <th>Backend</th>
        <th>Výsledok</th>
        <th>Premenné</th>
        <th>Čas (ms)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const endpoints = [
      { name: "Java (GraalVM)", url: "http://localhost:8080/java/run" },
      { name: ".NET (Jint)", url: "http://localhost:5181/api/run" },
      { name: "Node.js (V8)", url: "http://localhost:3001/run" },
      { name: "Python backend", url: "http://localhost:8000/python/run" }
    ];

    async function runBenchmark() {
      const language = document.getElementById('language').value;
      const script = document.getElementById('script').value;
      const variablesInput = document.getElementById('variables').value;

      let variables = {};
      try {
        variables = JSON.parse(variablesInput);
      } catch (e) {
        alert("Neplatný JSON formát v premenných!");
        return;
      }

      const tbody = document.querySelector('#results tbody');
      tbody.innerHTML = '';

      for (const backend of endpoints) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${backend.name}</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>Čaká sa</td>
        `;
        tbody.appendChild(row);

        try {
          const response = await fetch(backend.url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ language, script, variables })
          });

          const data = await response.json();
          row.cells[1].innerText = data.result ?? '(žiadny)';
          row.cells[2].innerText = data.variables ? JSON.stringify(data.variables) : '-';
          row.cells[3].innerText = data.durationMs ?? '?';
          row.cells[4].innerText = response.ok ? 'OK' : 'Chyba';
        } catch (err) {
          row.cells[1].innerText = '-';
          row.cells[2].innerText = '-';
          row.cells[3].innerText = '-';
          row.cells[4].innerText = 'Zlyhalo';
        }
      }
    }
  </script>
</body>
</html>
