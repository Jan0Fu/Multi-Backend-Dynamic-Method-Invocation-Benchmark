<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Methods Benchmark</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea, input { width: 100%; margin-bottom: 1rem; }
    table { margin-top: 1rem; width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Script Benchmark Across Backends</h1>

  <label for="language">Vyber jazyk:</label>
  <select id="language">
    <option value="js">JavaScript</option>
    <option value="python">Python</option>
    <option value="groovy">Groovy</option>
  </select>

  <label for="script">Skript:</label>
  <textarea id="script">// Príklad JS: function add(a,b){return a+b;}\nadd(vars.x, vars.y)</textarea>

  <label for="variables">Premenné (JSON):</label>
  <textarea id="variables">{ "x": 10, "y": 5 }</textarea>

  <button onclick="runBenchmark()">Spustiť benchmark</button>

  <table id="results">
    <thead>
      <tr>
        <th>Backend</th>
        <th>Výsledok</th>
        <th>Premenné</th>
        <th>Čas (ms)</th>
        <th>Stav</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const endpoints = {
      js: [
        { name: "Java (GraalVM)", url: "http://localhost:8080/java/run-js" },
        { name: ".NET (Jint)", url: "http://localhost:5181/api/js" },
        { name: "Python backend (JS)", url: "http://localhost:8000/python/run-js" }
      ],
      python: [
        { name: "Java (GraalVM)", url: "http://localhost:8080/java/run-python" },
        { name: "Python backend", url: "http://localhost:8000/python/run-python" }
      ],
      groovy: [
        { name: "Java (GraalVM)", url: "http://localhost:8080/java/run-groovy" }
      ]
    };

    async function runBenchmark() {
      const language = document.getElementById('language').value;
      const script = document.getElementById('script').value;
      const varsText = document.getElementById('variables').value;
      let variables = {};
      try {
        variables = JSON.parse(varsText);
      } catch {
        alert("Premenné musia byť validný JSON!");
        return;
      }

      const tbody = document.querySelector('#results tbody');
      tbody.innerHTML = '';

      for (const backend of endpoints[language]) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${backend.name}</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>Čaká sa</td>
        `;
        tbody.appendChild(row);

        try {
          const response = await fetch(backend.url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ script, variables })
          });

          const data = await response.json();
          row.cells[1].innerText = data.result ?? '(žiadny)';
          row.cells[2].innerText = JSON.stringify(data.variables ?? variables);
          row.cells[3].innerText = data.durationMs ?? '?';
          row.cells[4].innerText = response.ok ? 'OK' : 'Chyba';
        } catch (err) {
          row.cells[1].innerText = '-';
          row.cells[2].innerText = '-';
          row.cells[3].innerText = '-';
          row.cells[4].innerText = 'Zlyhalo';
        }
      }
    }
  </script>
</body>
</html>
